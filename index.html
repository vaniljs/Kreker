<div class="calc_wrapper">
    <div class="calc_title">Сколько часов в неделю <br> Вы тратите на уборку пола?</div>

    <div class="calc_range_group">
        <input type="hidden" class="calc_input" id="oneType" step="1" min="1" max="5" value="1"/>
        <input class="calc_range" type="range" step="1" min="1" max="5" value="1">
        <div class="input_count">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </div>

    <p class="first_text">Сэкономленного времени хватит, чтобы за полгода научиться играть на гитаре</p>
    <p class="or_text">или</p>
    <p class="second_text">Сэкономленного времени хватит, чтобы начать раз в неделю ходить на массаж</p>
</div>

<script>
let questions = {
    1: ['Сэкономленного времени хватит, чтобы за полгода научиться играть на гитаре',
        'Сэкономленного времени хватит, чтобы начать раз в неделю ходить на массаж'],
    2: ['Сэкономленного времени хватит, чтобы за год пройти курс "Разговорный английский для путешественников"',
        'Сэкономленного времени хватит, чтобы ходить в кино с любимым человеком 4 раза в месяц'],
    3: ['Сэкономленного времени хватит, чтобы за полгода прочитать 4 тома произведения "Война и мир"',
        'Сэкономленного времени хватит на еженедельное барбекю с друзьями'],
    4: ['Сэкономленного времени хватит, чтобы за 3 месяца посмотреть все серии "Игры Престолов"',
        'Сэкономленного времени хватит, чтобы наконец-то начать высыпаться :)'],
    5: ['Сэкономленного времени хватит, чтобы за полгода выучиться на пилота вертолёта',
        'Сэкономленного времени хватит, чтобы начать реализовывать свои задумки и идеи']
}

let firstText = document.querySelector('.first_text');
let secondText = document.querySelector('.second_text');



// Input range
let numbers = document.querySelectorAll('.input_count div');
let allRangeGroup = document.querySelectorAll('.calc_range_group');
allRangeGroup.forEach(rangeGroup => {

    let inputNumber = rangeGroup.querySelector('.calc_input');
    let inputRange = rangeGroup.querySelector('.calc_range');
    let min = +inputNumber.getAttribute('min');
    let max = +inputNumber.getAttribute('max');
    let percent = 0;

    inputRange.addEventListener('input', e => {
        inputNumber.value = inputRange.value;
        calcRange();
    })

    inputNumber.addEventListener('input', e => {
        inputRange.value = inputNumber.value;
        calcRange();
    })

    window.addEventListener('load', e => {
        calcRange();
    })

    function calcRange() {
        numbers.forEach(number => {
            if (number.innerHTML == inputNumber.value) {
                number.classList.add('active');
            } else {
                number.classList.remove('active');
            }
        })
        for (key in questions) {
            if (key == inputNumber.value) {
                firstText.innerHTML = questions[key][0];
                secondText.innerHTML = questions[key][1];
            }
        }
        percent = (inputNumber.value - min) * 100 / (max - min);
        inputRange.style.cssText = "" +
            "background-image: -webkit-linear-gradient(left, rgb(182, 34, 181) " + percent + "%, rgb(182, 34, 181) " + percent + "%, rgb(236, 236, 236) 0%, rgb(236, 236, 236) 100%);"
    }
})
</script>
